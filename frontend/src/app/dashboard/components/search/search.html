<div class="search-container">
  <div class="search-header">
    <input
      type="text"
      [(ngModel)]="query"
      (keyup.enter)="onSearch()"
      placeholder="¿Qué quieres escuchar?"
      class="search-input"
    />
    <button (click)="onSearch()" class="search-btn" [disabled]="isLoading">
      {{ isLoading ? '...' : 'Buscar' }}
    </button>
  </div>

  <div class="results-grid">
    <div *ngFor="let track of results" class="track-card">
      <div class="track-image-container" (click)="playTrack(track)">
        <img [src]="track.image || 'assets/default-cover.png'" alt="Cover" class="track-image" />
        <div class="play-overlay">▶</div>
      </div>
      <div class="track-info">
        <h3 class="track-name">{{ track.name }}</h3>
        <p class="track-artist">{{ track.artist }}</p>
        <button class="add-queue-btn" (click)="addToQueue(track, $event)">+ Cola</button>
      </div>
    </div>
  </div>

  <div class="load-more-container" *ngIf="results.length > 0">
    <button (click)="loadMore()" class="search-btn" [disabled]="isLoading">
      {{ isLoading ? 'Cargando...' : 'Mostrar más' }}
    </button>
  </div>

  <div *ngIf="results.length === 0 && !isLoading && query" class="no-results">
    <p>No se encontraron resultados para "{{ query }}"</p>
  </div>
</div>
