<div class="player-container">
  
  <!-- Info -->
  <div class="player-track-info">
    <img [src]="currentTrack?.image || 'assets/default-cover.png'" alt="Cover" class="track-cover">
    <div class="track-details">
      <p class="track-name">{{ currentTrack?.name || 'Selecciona una canción' }}</p>
      <p class="track-artist">{{ currentTrack?.artist || '...' }}</p>
    </div>
  </div>

  <div class="player-center">
    <!-- Controles -->
    <div class="player-controls">
      <button class="control-btn" (click)="prev()">⏮️</button>
      
      <button class="control-btn play-btn" (click)="togglePlay()">
        {{ isPlaying ? '⏸️' : '▶️' }}
      </button>
      
      <button class="control-btn" (click)="next()">⏭️</button>
    </div>

    <!-- Barra de Progreso -->
    <div class="player-progress">
      <span class="time-current">{{ formatTime(currentTime) }}</span>
      <input type="range" class="progress-bar" 
             [min]="0" [max]="duration" [value]="currentTime" 
             (input)="onSeek($event)">
      <span class="time-duration">{{ formatTime(duration) }}</span>
    </div>
  </div>

  <!-- Lado Derecho: Video y Acciones -->
  <div class="player-right">
    <!-- Botón Cola -->
    <button class="control-btn queue-btn" (click)="toggleQueue()">
      ☰
    </button>

    <!-- Botón para expandir (visible solo si no está expandido) -->
    <button *ngIf="!isExpanded" class="control-btn expand-btn" (click)="toggleExpand()">
      ⛶
    </button>

    <!-- Contenedor del Video -->
    <div class="video-wrapper" [class.expanded]="isExpanded">
      <div id="youtube-player"></div>
      <!-- Botón para cerrar en modo expandido -->
      <button *ngIf="isExpanded" class="close-expand-btn" (click)="toggleExpand()">✕</button>
    </div>
  </div>

</div>
