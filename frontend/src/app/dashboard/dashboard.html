<div class="dashboard-container">
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="logo">
      <h1>ğŸµ MusicLab</h1>
    </div>
    
    <nav class="nav-menu">
      <button (click)="changeView('home')" [class.active]="currentView === 'home'">
        <span class="icon">ğŸ </span>
        <span>Inicio</span>
      </button>
      <button (click)="changeView('search')" [class.active]="currentView === 'search'">
        <span class="icon">ğŸ”</span>
        <span>Buscar</span>
      </button>
    </nav>

    <div class="user-profile">
      <img [src]="user?.avatar || 'assets/default-avatar.png'" alt="Avatar">
      <span>{{ user?.username }}</span>
      <button class="logout-btn" (click)="logout()">Salir</button>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <div class="content-header">
      <h2>{{ currentView === 'home' ? 'Inicio' : 'Buscar' }}</h2>
    </div>

    <div class="content-body">
      <!-- Home View -->
      <div *ngIf="currentView === 'home'" class="home-view">
        <section class="section">
          <h3>Escuchado recientemente</h3>
          <div class="track-grid">
            <div *ngFor="let item of history" class="track-card" (click)="playTrack(item)">
              <div class="track-image-container">
                <img [src]="item.image || 'assets/default-cover.png'" alt="Cover" class="track-image">
                <div class="play-overlay">â–¶</div>
              </div>
              <div class="track-info">
                <h3 class="track-name">{{ item.trackName }}</h3>
                <p class="track-artist">{{ item.artistName }}</p>
              </div>
            </div>
            <div *ngIf="history.length === 0" class="no-history">
              <p>AÃºn no has escuchado nada. Â¡Ve a Buscar y reproduce algo!</p>
            </div>
          </div>
        </section>
      </div>

      <!-- Search View -->
      <div *ngIf="currentView === 'search'" class="search-view">
        <app-search></app-search>
      </div>
    </div>
  </main>

  <!-- Player Bar -->
  <footer class="player-bar">
    <app-player [isExpanded]="isPlayerExpanded"></app-player>
  </footer>
</div>
