services:
  # Base de datos MySQL
  mysql:
    image: mysql:8.0
    container_name: gramola-mysql
    environment:
      MYSQL_DATABASE: lab_multimedia
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Spring Boot
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gramola-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/lab_multimedia?createDatabaseIfNotExist=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: ''
    depends_on:
      mysql:
        condition: service_healthy
    restart: on-failure

  # Frontend Angular
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: gramola-frontend
    ports:
      - "4200:4200"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/angular.json:/app/angular.json
      - ./frontend/tsconfig.json:/app/tsconfig.json
    depends_on:
      - backend
    environment:
      - CHOKIDAR_USEPOLLING=true

  # phpMyAdmin para gesti√≥n visual de la BD
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: gramola-phpmyadmin
    ports:
      - "8081:80"
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: ''
    depends_on:
      - mysql

volumes:
  mysql_data: